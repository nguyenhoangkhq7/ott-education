events {
    worker_connections 1024;
}

http {
    # Tăng kích thước body để upload ảnh/file nếu cần
    client_max_body_size 20M;

    server {
        listen 80;

        # 1. Frontend (Next.js)
        location / {
            proxy_pass http://web-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Backend Java (Core Service)
        # Sửa: Thêm dấu / để cắt path
        location /api/core/ {
            proxy_pass http://core-service:8080/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Backend Node (Chat Service)
        # Sửa: Thêm dấu / để cắt path
        location /api/chat/ {
            proxy_pass http://chat-service:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # 4. Socket.io (Chat Realtime)
        location /socket.io/ {
            proxy_pass http://chat-service:3001;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}